          <form class="" id="contact-us" onsubmit="return contactsubmit(this);">
            <div class="col-md-7 col-centered">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                      <input type="text" class="contact-input" name="name" placeholder="Name...">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                      <input type="email" class="contact-input" name="email" placeholder="Email...">

                </div>
                <div class="col-sm-4">
                  <div class="form-group">

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                <div class="contact-messageBox">
                  <textarea class="contact-textArea" placeholder="Type your message here..." name="message"></textarea>
                  <div class="contact-submit"><button class="" type="submit" value="Submit">SEND</button></div>
                </div>
                </div>
              </div>
            </div>
          </form>
